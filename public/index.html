<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- ...existing code... -->
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Web Quest</h1>
        
        <section>
            <h2>Глобальная карта пользователей</h2>
            <div id="globe-container" class="globe-container"></div>
        </section>
        
        <section>
            <h2>Отправить сообщение</h2>
            <div class="message-form">
                <form id="message-form">
                    <div class="form-group">
                        <label for="message">Ваше сообщение:</label>
                        <textarea id="message" rows="4" placeholder="Введите ваше сообщение..."></textarea>
                    </div>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
        
        <section>
            <h2>Карта меток</h2>
            <div id="map-container" class="map-container"></div>
        </section>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
